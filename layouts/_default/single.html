{{ partial "head.html" . }}

<div class="container single">
    {{ partial "navbar.html" . }}

  <aside class="toc">
    <h3>Table of Contents:</h3>
    {{.TableOfContents}}
  </aside>
	<article>
    <!-- id for ScrollToTop  -->
    <h2 id="top">{{ .Title }}</h1>
		<div class="time">{{ .Date.Format "Monday, January 2, 2006" }}</div>

	</article>

  <!-- Scroll to top -->
  <a href="#top"><div class="scrollTop"><i class="fa fa-chevron-up"></i></div></a>
</div>
