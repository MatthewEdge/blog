<span class="post-meta">
  <span class="post-time">{{ .Date.Format "2006-01-02" }}</span>
  <!-- <span class="subtext">{{ .WordCount }} words</span> -->
  {{ if .Params.tags }}
  |
  {{ range .Params.tags }}
  <a class="tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
  {{ end }}
  {{ else }}
  <span>{{ i18n "postMetaNoTag" }}</span>
  {{ end }}
</span>
