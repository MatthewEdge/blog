<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

	<title>{{ .Site.Title }}{{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

  <meta name="author" content="{{if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}" />
  <meta name="description" content="{{if .Params.description }}{{ .Params.description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  {{ if .Params.tags }}
  <meta name="keywords" content="{{ delimit .Params.tags ", " }}" />
  {{ end }}

	<link rel="canonical" href="{{ .Permalink }}">
	{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

	<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <link rel="stylesheet" href="/css/main.css" />
  <!-- <link rel="stylesheet" href="/css/fontawesome.css" /> -->
  <!-- <link rel="stylesheet" href="/css/normalize.css" /> -->
</head>
